<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          padding: 0;
          margin: 0;
          background: #001632;
          font-family: sans-serif;
        }
        .custom-button {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: #34ffea;
          overflow: hidden;
          padding: 30px 70px;
          font-size: 30;
          text-decoration: none;
          letter-spacing: 2px;
          text-transform: uppercase;
          font-weight: bold;
          box-shadow: 0 20px 50px rgb(255 255 255 / 5%);
        }
        .custom-button span:nth-child(1),
        .custom-button span:nth-child(2),
        .custom-button span:nth-child(3),
        .custom-button span:nth-child(4) {
          position: absolute;
          background: linear-gradient(to right, #002b9d, #34ffea);
        }
        .custom-button span:nth-child(1) {
          width: 100%;
          height: 5px;
          top: 0;
          left: 0;
          animation: animate1 2s linear infinite;
        }
        .custom-button span:nth-child(2) {
          width: 5px;
          height: 100%;
          top: 0;
          right: 0;
          animation: animate2 2s linear infinite;
          animation-delay: 1s;
        }
        .custom-button span:nth-child(3) {
          width: 100%;
          height: 5px;
          left: 0;
          bottom: 0;
          animation: animate3 2s linear infinite;
        }
        .custom-button span:nth-child(4) {
          width: 5px;
          height: 100%;
          top: 0;
          left: 0;
          animation: animate4 2s linear infinite;
          animation-delay: 1s;
        }
        @keyframes animate1 {
          0% {
            transform: translateX(-100%);
          }
          100% {
            transform: translateX(100%);
          }
        }
        @keyframes animate2 {
          0% {
            transform: translateY(-100%);
          }
          100% {
            transform: translateY(100%);
          }
        }
        @keyframes animate3 {
          0% {
            transform: translateX(100%);
          }
          100% {
            transform: translateX(-100%);
          }
        }
        @keyframes animate4 {
          0% {
            transform: translateY(100%);
          }
          100% {
            transform: translateY(-100%);
          }
        }
      </style>

      <div class="container">
        <div class="custom-button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Button
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
